<div id="container">
    <p-card header="Users" > 
        <p-table [value]="UsersList"> 
            
            <ng-template pTemplate = "header">
                <tr>
                    <th pSortableColumn="pseudo" style="width:30%; color: #81c784;">Pseudo
                        <p-sortIcon field="pseudo"></p-sortIcon>
                    </th>
                    <th pSortableColumn="email" style="width:30%; color: #81c784;" class="bg-teal-500">E-mail
                        <p-sortIcon field="email"></p-sortIcon>
                    </th>
                    <th>
                        <div>
                            <button type="button" label="NEW" pButton class="p-button-rounded" icon="pi pi-plus-circle" style="margin-left:.25em; float: right;" [routerLink]="['/users/registration']" ></button>
                        </div>
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-UsersList>

                <tr>
                    <td>{{UsersList.pseudo}}</td>
                    <td>{{UsersList.email}}</td>
                    <td>
                        <div class="p-toolbar-group-right">
                            <p-splitButton  label="" class="split"  icon="pi pi-ellipsis-h" (click)="GetId(UsersList.id)" [model]="items" styleClass="p-button-primary p-button-raised p-button-rounded p-button-outlined"></p-splitButton>
                        </div>
                    </td>  
                </tr>


            </ng-template>
        </p-table>
    </p-card>
</div>



<router-outlet></router-outlet>
